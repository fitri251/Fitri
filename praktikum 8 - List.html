<body>
   <h1>Ordered list</h1>
   <b>Warna Kesukaan</b>
   <ol>
    <li>Merah</li>
    <li>Kuning</li>
    <li>Hijau</li>
   </ol>
   
   <b>Buah-Buahan</b>
   <ul>
    <li>Semangka</li>
    <li>Durian</li>
    <li>Pisang</li>
   </ul>
   <ol>
    <li>Tentang</li>
    <ul>
        <li>Nama</li>
        <li>Asal sekolah</li>
        <li>Alamat</li>
    </ul>
        <li>Hobi</li>
    </li>
    <ol type="A">
        <li>Menulis</li>
        <li>Tidur</li>
        <li>Membaca artikel tentang permata</li>
    </ol>
</body>
