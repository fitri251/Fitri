<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 22 - Table</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Pelanggan</th>
            <th colspan="3">Buah Segar</th>
        </tr>
        <tr>
            <td rowspan="3">Amamy</td>
            <td>Anggur</td>
            <td>10</td>
            <td rowspan="3">Jumlah: 45</td>
        </tr>
        <tr>
            <td>Stroberi</td>
            <td>30</td>
        </tr>
        <tr>
            <td rowspan="2">Pisang</td>
            <td>05</td>
        </tr>
    </table>
</body>
</html>
