<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 6 - Formatting</title>
</head>
<body>
    <p>
        <b>Diri Saya</b>
    </p>
    <p>
        <i>Saya suka warna kuning</i>
    </p>
    <p>
        <u>Hobi saya adalah tidur</u>
    </p>
    <p>
        <s>Motto hidup: "Hidup adalah makan"</s>
    </p>
    <p>
        <sup>Tetap rebahan dan jangan bergerak</sup>
    </p>
    <p>
        <sub>Sekalipun bergerak tetap rebahan lagi</sub>
    </p>
    <p>
        <small>Tidak ada ada yang penting selain tidur dan makan</small>
    </p>
    <p>
        <strong>Maaf jika saya...</strong>
    </p>
    <p>
        <em>Orang nya cepet lupa</em>
    </p>
</body>
</html>
